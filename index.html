<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Laptop Price Predictor</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 720px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
      label { display: block; margin-top: 0.75rem; font-weight: 600; }
      input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #d1d5db; border-radius: 8px; }
      button { margin-top: 1rem; padding: 0.75rem 1rem; background: #111827; color: white; border: 0; border-radius: 8px; cursor: pointer; }
      .result { margin-top: 1rem; font-size: 1.1rem; font-weight: 700; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Laptop Price Predictor</h1>
      <p>Enter specs to get a predicted price.</p>

      <label>Brand</label>
      <select id="brand">
        <option value="0">Brand 0</option>
        <option value="1">Brand 1</option>
        <option value="2">Brand 2</option>
      </select>

      <label>Processor Speed (GHz)</label>
      <input id="processor_speed" type="number" step="0.1" value="2.5" />

      <label>RAM Size (GB)</label>
      <input id="ram_size" type="number" step="1" value="16" />

      <label>Storage Capacity (GB)</label>
      <input id="storage_capacity" type="number" step="1" value="512" />

      <label>Screen Size (inches)</label>
      <input id="screen_size" type="number" step="0.1" value="15" />

      <label>Weight (kg)</label>
      <input id="weight" type="number" step="0.1" value="2" />

      <button id="predict">Predict Price</button>
      <div id="result" class="result"></div>
    </div>

    <script>
      const el = id => document.getElementById(id);
      el('predict').addEventListener('click', async () => {
        const payload = {
          Brand: Number(el('brand').value),
          Processor_Speed: Number(el('processor_speed').value),
          RAM_Size: Number(el('ram_size').value),
          Storage_Capacity: Number(el('storage_capacity').value),
          Screen_Size: Number(el('screen_size').value),
          Weight: Number(el('weight').value),
        };
        el('result').textContent = 'Predicting...';
        try {
          const res = await fetch('/api/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!res.ok) throw new Error('Request failed');
          const data = await res.json();
          el('result').textContent = `Estimated price: $${data.price.toFixed(2)}`;
        } catch (e) {
          el('result').textContent = 'Prediction failed. Please try again.';
        }
      });
    </script>
  </body>
  </html>
